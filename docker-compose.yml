services:
  novel-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novel-rag
    ports:
      - "8000:8000"
    environment:
      # 从宿主机的 .env 文件读取环境变量
      - DEBUG=${DEBUG:-True}
      - IS_GLOBAL=${IS_GLOBAL:-False}
      - API_KEY=${API_KEY}
      - PASSWORD=${PASSWORD}
    volumes:
      # 持久化存储索引
      - ./storage_index:/app/storage_index
      # 挂载原始文档（可选，如果文档会更新）
      - ./original_document:/app/original_document
    env_file:
      - .env
    working_dir: /app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - novel-rag-network

networks:
  novel-rag-network:
    driver: bridge
