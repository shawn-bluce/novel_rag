        .placeholder {

        .thinking-section {
            margin-bottom: 20px;

            background: #fef3c7;

        }

        .thinking-section h4 {

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š Novel RAG</h1>
            <p>åŸºäºæ™ºè°± AI çš„å°è¯´æ£€ç´¢å¢å¼ºç”ŸæˆåŠ©æ‰‹</p>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="authorization">è®¿é—®å¯†ç </label>
                <input
                    type="password"
                    id="authorization"
                    placeholder="è¯·è¾“å…¥è®¿é—®å¯†ç "
                    value=""
                >
            </div>

            <div class="input-group">
                <label for="question">ä½ çš„é—®é¢˜</label>
                <textarea
                    id="question"
                    placeholder="ä¾‹å¦‚ï¼šæœ€åé©¾é©¶è‡ªç„¶é€‰æ‹©å·çš„èˆ°é•¿æ˜¯è°ï¼Ÿ"
                ></textarea>
            </div>

            <button class="button" id="submitBtn" onclick="handleSubmit()">
                å‘é€é—®é¢˜
            </button>

            <div class="response-section">
                <div class="response-header">
                    <h3>AI å›ç­”</h3>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <span class="status idle" id="status">ç­‰å¾…æé—®</span>
                        <button class="clear-btn" onclick="clearResponse()" style="display: none;" id="clearBtn">
                            æ¸…ç©º
                        </button>
                    </div>
                </div>

                <div id="thinking" style="display: none;"></div>
                <div id="sources" style="display: none;"></div>

                <div class="response-content" id="response">
                    <span class="placeholder">AI çš„å›ç­”å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/chat';
        const submitBtn = document.getElementById('submitBtn');
        const responseDiv = document.getElementById('response');
        const sourcesDiv = document.getElementById('sources');
        const thinkingDiv = document.getElementById('thinking');
        const statusSpan = document.getElementById('status');
        const clearBtn = document.getElementById('clearBtn');
        const authorizationInput = document.getElementById('authorization');
        const questionInput = document.getElementById('question');

        function updateStatus(status, text) {
            statusSpan.className = 'status ' + status;
            statusSpan.textContent = text;
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitBtn.innerHTML = '<span class="loading-spinner"></span>ç”Ÿæˆä¸­...';
            } else {
                submitBtn.textContent = 'å‘é€é—®é¢˜';
            }
        }

        function clearResponse() {
            responseDiv.innerHTML = '<span class="placeholder">AI çš„å›ç­”å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...</span>';
            thinkingDiv.innerHTML = '';
            thinkingDiv.style.display = 'none';
            sourcesDiv.innerHTML = '';
            sourcesDiv.style.display = 'none';
            clearBtn.style.display = 'none';
            updateStatus('idle', 'ç­‰å¾…æé—®');
        }

        function displaySources(sources) {
            if (!sources || sources.length === 0) {
                sourcesDiv.style.display = 'none';
                return;
            }

            let html = '<div class="sources-section"><h4>ğŸ“– å‚è€ƒæ–‡æ¡£</h4>';

            sources.forEach((source, index) => {
                html += `
                    <div class="source-item">
                        <div class="source-header">
                            <span>æ–‡æ¡£ ${source.index}</span>
                            <span class="source-score">ç›¸ä¼¼åº¦: ${(source.score * 100).toFixed(1)}%</span>
                        </div>
                        <div class="source-preview">${source.content_preview}...</div>
                    </div>
                `;
            });

            html += '</div>';
            sourcesDiv.innerHTML = html;
            sourcesDiv.style.display = 'block';
        }

        function displayThinking(content) {
            if (!content) {
                thinkingDiv.style.display = 'none';
                return;
            }

            const html = `
                <div class="thinking-section">
                    <h4>ğŸ§  æ€è€ƒè¿‡ç¨‹</h4>
                    <div class="thinking-content">${content}</div>
                </div>
            `;
            thinkingDiv.innerHTML = html;
            thinkingDiv.style.display = 'block';
        }

        async function handleSubmit() {
            const authorization = authorizationInput.value.trim();
            const question = questionInput.value.trim();

            if (!authorization) {
                alert('è¯·è¾“å…¥è®¿é—®å¯†ç ');
                authorizationInput.focus();
                return;
            }

            if (!question) {
                alert('è¯·è¾“å…¥é—®é¢˜');
                questionInput.focus();
                return;
            }

            setLoading(true);
            updateStatus('loading', 'æ­£åœ¨ç”Ÿæˆå›ç­”...');
            responseDiv.innerHTML = '<span class="loading-spinner"></span> ç­‰å¾…å“åº”...';
            thinkingDiv.innerHTML = '';
            thinkingDiv.style.display = 'none';
            sourcesDiv.innerHTML = '';
            sourcesDiv.style.display = 'none';
            clearBtn.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authorization
                    },
                    body: JSON.stringify({
                        chat_id: '',
                        question: question
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('è®¿é—®å¯†ç é”™è¯¯ï¼Œè¯·æ£€æŸ¥åé‡è¯•');
                    }
                    throw new Error(`è¯·æ±‚å¤±è´¥: HTTP ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';
                let thinkingContent = '';

                responseDiv.innerHTML = '';
                clearBtn.style.display = 'inline-block';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        break;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n');

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        try {
                            const parsed = JSON.parse(line);

                            if (parsed.type === 'sources') {
                                // æ˜¾ç¤ºæ–‡æ¡£å¼•ç”¨
                                displaySources(parsed.data);
                            } else if (parsed.type === 'content') {
                                // å¤„ç†å†…å®¹ï¼Œåˆ†ç¦» thinking å’Œå®é™…å›ç­”
                                let content = parsed.data;

                                // æ£€æŸ¥æ˜¯å¦æœ‰ thinking æ ‡ç­¾
                                const thinkingStart = content.indexOf('<thinking>');
                                const thinkingEnd = content.indexOf('</thinking>');

                                if (thinkingStart !== -1 && thinkingEnd !== -1) {
                                    // æå– thinking å†…å®¹
                                    const thinking = content.substring(thinkingStart + 10, thinkingEnd);
                                    thinkingContent += thinking;

                                    // æ˜¾ç¤º thinking
                                    displayThinking(thinkingContent);

                                    // æå–å‰©ä½™å†…å®¹
                                    content = content.substring(thinkingEnd + 10);
                                }

                                // ç´¯ç§¯å›ç­”å†…å®¹
                                if (content) {
                                    fullContent += content;
                                    responseDiv.textContent = fullContent;
                                    responseDiv.scrollTop = responseDiv.scrollHeight;
                                }
                            } else if (parsed.type === 'error') {
                                responseDiv.innerHTML = `<div class="error-message">é”™è¯¯: ${parsed.data}</div>`;
                            }
                        } catch (e) {
                            console.error('Failed to parse line:', line, e);
                        }
                    }
                }

                updateStatus('success', 'ç”Ÿæˆå®Œæˆ');

            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = `<div class="error-message">é”™è¯¯: ${error.message}</div>`;
                updateStatus('error', 'ç”Ÿæˆå¤±è´¥');
            } finally {
                setLoading(false);
            }
        }

        // æŒ‰å›è½¦æäº¤ï¼ˆCtrl + Enterï¼‰
        questionInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                handleSubmit();
            }
        });

        // è‡ªåŠ¨å¡«å……ä¿å­˜çš„å¯†ç ï¼ˆå¯é€‰ï¼‰
        window.addEventListener('load', () => {
            const savedAuth = localStorage.getItem('novel_rag_auth');
            if (savedAuth) {
                authorizationInput.value = savedAuth;
            }
        });

        // ä¿å­˜å¯†ç 
        authorizationInput.addEventListener('change', () => {
            localStorage.setItem('novel_rag_auth', authorizationInput.value);
        });
    </script>
